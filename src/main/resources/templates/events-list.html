<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Events near you!</h1>
                <p class="lead fw-normal text-muted mb-0">Events find in your area!</p>
            </div>
            <div class="row gx-5">
<!--                <div>-->
<!--                    <form th:action="@{/events/search}" class="form-inline my-2 my-lg-0 mb-3">-->
<!--                        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search events..." aria-label="Search">-->
<!--                    </form>-->
<!--                </div>-->
                <div class="col-lg-6 mb-2" th:each="event : ${events}">
                    <div class="position-relative mb-3">
                        <img class="img-fluid rounded-3 mb-3" th:src="${event.photoUrl}" alt="Club Image" />
                        <a class="h3 fw-bolder text-decoration-none link-dark stretched-link" th:text="${event.name}" href="#!"></a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/events/{eventId}(eventId=${event.id})}">View</a>
                    <a class="btn btn-primary" th:href="@{/events/{eventId}/edit(eventId=${event.id})}">Edit</a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
