<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <form role="form" method="post" th:action="@{/events/{eventId}/edit(eventId=${event.id})}" th:object="${event}">
            <input type="hidden" th:field="*{id}">
            <div class="container">
                <div class="form-row">
                    <div class="form-group col-md6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" name="name" placeholder="Name of the event...">
                        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="type">Type</label>
                        <input type="text" class="form-control" id="type"  th:field="*{type}" name="type"  placeholder="Type of the event...">
                        <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="photoUrl">PhotoUrl</label>
                        <input type="text" class="form-control" id="photoUrl"  th:field="*{photoUrl}" name="photoUrl"  placeholder="Photo Url">
                        <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="startTime">Start Time</label>
                        <input type="datetime-local" class="form-control" id="startTime"  th:field="*{startTime}" name="startTime"  placeholder="Start Time">
                        <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="endTime">End Time</label>
                        <input type="datetime-local" class="form-control" id="endTime"  th:field="*{endTime}" name="endTime"  placeholder="End Time">
                        <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </form>
    </section>
</main>
</body>
</html>
